<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spades Live - Login</title>
    <link rel="stylesheet" type="text/css" href="styles/site.css" />
  </head>
  <body>
    <div id="login-container">
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" />
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" />
        <button id="login-submit">Submit</button>
        <button id="forgot-password">Forgot Password</button>
        <button id="new-user">Sign Up</button>
      </form>
      <form class="hidden" id="new-user-form">
        <label for="new-login-email">Email:</label>
        <input type="email" id="new-login-email" />
        <label for="new-login-password">Password:</label>
        <input type="password" id="new-login-password"/>
        <label for="new-login-password-confirm">Confirm Password:</label>
        <input type="password" id="new-login-password-confirm"/>
        <button id="new-login-submit">Submit</button>
      </form>
    </div>

    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
